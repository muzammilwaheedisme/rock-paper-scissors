<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rock paper scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="./js/rps.js" defer></script>
    </head>
    <body>
        <div class="title">
            <p>Rock Paper Scissors Game</p>
        </div>
        <div class="round-windows">
            <div class="round-window">
                <p>Player Hand</p>
                <p id="player-hand" class="hand">rock</p>
            </div>
            <div class="round-window">
                <p>Computer Hand</p>
                <p id="computer-hand" class="hand">rock</p>
            </div>
        </div>
        <div class="game-buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
       <div class="score-boxes">
           <div class="score-box">
                <p>Player Score</p>
                <p id="player-score" class="score">0</p>
           </div>
           <div class="score-box">
               <p>Computer Score</p>
               <p id="computer-score" class="score">0</p>
           </div>
       </div>
    </body>
</html>
